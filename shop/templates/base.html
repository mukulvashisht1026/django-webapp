{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>{% block title %}Auto Shop{% endblock %}</title>
	<link rel="stylesheet" href="/static/css/bootstrap.min.css">
	
	
        
    <link href="{% static "css/base.css" %}" rel="stylesheet">
</head>
<body>
<!--
    <div id="header">
        <a href="/" class="logo">Auto Shop</a>
    </div>-->
	 <nav class="navbar navbar-inverse">
  <div class="container-fluid">
     <div class="navbar-header" style="padding-left:20px;padding-top:15px">
      <p style="font-size:20px;color:white"><b>My shop</b>
	  <a href="{% url "shop:product_list" %}" style="padding-left:40px"><span class="glyphicon glyphicon-home"></span></a>
	  </p>
    </div>
   
    <ul class="nav navbar-nav navbar-right">
	<li>
	<form class="navbar-form navbar-left">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Product Searching...">
      </div>
      <button type="submit" class="btn btn-default">Search</button>
    </form>
	</li>
	
      <li><a style="color:white" href="{% url "mylogin:register" %}">Register</a></li>|
      <li><a style="color:white" href="{% url "mylogin:login" %}">Login</a></li>|
	   <li><a style="color:white" href="#">Contact Us</a></li>
    </ul>
  </div>
</nav>
    <div id="subheader" style="padding-right:50">
        <div class="cart">
            {% with total_items=cart|length %}
                {% if cart|length > 0 %}
				<div style="margin-top:10px;padding-left:15px;line-height:1px"><a href="{% url "cart:cart_detail" %}">{{ total_items }}</a></div>
                    <img src='/static/img/cart.png' height="30px" width="30px"> 
                    
                {% else %}
				<div style="margin-top:10px;padding-left:15px;line-height:1px">{{ total_items }}</div>
				
                    <img src='/static/img/cart.png' height="30px" width="30px"> 
                {% endif %}
            {% endwith %}
        </div>
    </div>
    <div id="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
